<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            text-align: center;
        }
        ol {
            margin: 15px;
            text-align:center;
            list-style-position:inside;
        }
        .concluida span {
            text-decoration: line-through;
            opacity: 0.5;
        }
       input{
        border-color: rgb(105, 70, 14);
       }
       button{
        background-color: rgb(252, 241, 228)
       }
       
    </style>
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <div id="novatarefa">
        <input id="adicinartarefa" placeholder="Escreva sua nova tarefa" type="text" />
        <button id="botaotarefa">Adicionar Tarefa</button>
    </div>
    <ol id="minhalista"></ol>
    <script>
        const adicinartarefa = document.getElementById("adicinartarefa");
        const minhalista = document.getElementById("minhalista");
        const botaotarefa = document.getElementById("botaotarefa");

        function criartarefa() {
            const texto = adicinartarefa.value.trim();
            if (texto === "") {
                alert("Digite um tarefa");
                return;
            }


            const li = document.createElement('li');
            li.textContent = texto;
            const area = document.createElement('area');
            area.className = area;


            const btnconcluir = document.createElement('button');
            btnconcluir.textContent = 'Concluir';
            btnconcluir.addEventListener('click', function () {
                li.classList.toggle('concluida');
            });
            const btnexcluir = document.createElement('button');
            btnexcluir.textContent = 'Excluir';
            btnexcluir.addEventListener('click', function () {
                minhalista.removeChild(li);
            });

            area.appendChild(btnconcluir);
            area.appendChild(btnexcluir);

            const spantexto = document.createElement('span');
            spantexto.textContent = texto;
            li.textContent = "";
            li.appendChild(spantexto);
            li.appendChild(area);
            minhalista.appendChild(li);

            adicinartarefa.value = "";
            adicinartarefa.focus();
        }
        botaotarefa.addEventListener('click', criartarefa);

        adicinartarefa.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                criartarefa();
            }
        });

    </script>
</body>

</html>
